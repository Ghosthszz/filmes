
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Vídeo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        li {
            cursor: pointer;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #2980b9;
        }

        video {
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Adição da lista de filmes */
        .filme-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: left;
        }

        .filme-list h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .filme-list-item {
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Selecione um Vídeo</h1>

    <ul id="videoList"></ul>
    <video id="selectedVideo" width="640" height="360" controls></video>

    <!-- Lista de Filmes -->
    <div class="filme-list">
        <h2>Filmes</h2>
        <div class="filme-list-item">Filme 1: Bmw</div>
        <div class="filme-list-item">Filme 2: Sexta feira em apuros</div>
        <div class="filme-list-item">Filme 3: Velozes 7</div>
    </div>

    <script>

            });
        }

        // Function to select and play a video
        function selectVideo(videoUrl) {
            selectedVideoElement.src = videoUrl;
            selectedVideoElement.play();
        }

        // Initialize the video list
        getVideoIdsFromFolderLink(folderLink);

</body>
</html>
